<button (click)="onClickHandler(buttonText())" type="button"
    [ngClass]="{'bg-green': buttonText() === 'Buy', 'bg-red': buttonText() === 'Sell'}"
    class="text-white font-medium rounded-lg text-sm px-5 py-2.5 mb-2 flex justify-center w-full">
    <img [src]="iconSrc()" alt="#" width="18" height="18" class="h-5 w-5" />
    <span class="ml-2">{{ buttonText() }}</span>
</button>
